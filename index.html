
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>边缘生活 - 生存模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --industrial-blue: #1e3a8a;
            --warning-orange: #ea580c;
            --rust-red: #991b1b;
            --growth-green: #065f46;
            --caution-yellow: #ca8a04;
            --border-width: 4px;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-serif {
            font-family: 'Noto Serif SC', serif;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 统一扁平化按钮 */
        .btn-flat {
            background: #ffffff;
            border: var(--border-width) solid var(--text-color);
            color: var(--text-color);
            font-weight: 900;
            transition: all 0.1s ease;
            cursor: pointer;
            border-radius: 0;
            position: relative;
        }
        .btn-flat:active {
            transform: translate(2px, 2px);
            box-shadow: none;
        }

        .btn-flat-filled {
            background: var(--text-color);
            color: var(--bg-color);
            border: var(--border-width) solid var(--text-color);
            font-weight: 900;
            border-radius: 0;
        }
        .btn-flat-filled:active {
            background: var(--industrial-blue);
        }

        /* 宽幅工业化滑块优化 */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { 
            width: 100%; height: 20px; background: #e2e8f0; border: 3px solid var(--text-color);
            border-radius: 0;
        }
        input[type=range]::-webkit-slider-thumb { 
            height: 48px; width: 24px; background: var(--text-color); -webkit-appearance: none; 
            margin-top: -18px; border: 3px solid #ffffff;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.1);
            border-radius: 0;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #cbd5e1;
        }

        /* 移除强制隐藏滚动条，改用更优雅的样式 */
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #000;
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
