
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>边缘生活 - 生存模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script>
      // 防止浏览器环境因缺失 process 而崩溃
      window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #121212;
            --industrial-blue: #1e3a8a;
            --rust-red: #991b1b;
            --border-width: 4px;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .font-serif { font-family: 'Noto Serif SC', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .btn-flat {
            background: #ffffff;
            border: var(--border-width) solid var(--text-color);
            color: var(--text-color);
            font-weight: 900;
            transition: all 0.1s ease;
            cursor: pointer;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-flat:active { transform: translate(2px, 2px); }

        .btn-flat-filled {
            background: var(--text-color);
            color: var(--bg-color);
            border: var(--border-width) solid var(--text-color);
            font-weight: 900;
            border-radius: 0;
        }

        /* 隐藏原生滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1) forwards; }

        /* 噪点质感 */
        .grain-overlay {
          position: relative;
        }
        .grain-overlay::before {
          content: "";
          position: absolute;
          inset: 0;
          background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
          opacity: 0.15;
          pointer-events: none;
          z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
